<section class="chats">
    <div class="card card-chat">
        <div class="card-header d-flex align-items-center">
            <h3 class="h4">Chats</h3>
        </div>
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="thead-inverse">
                    <tr>
                        <th>Cliente</th>
                        <th>Empresa</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- tickets iteration-->
                    <tr *ngFor="let chat of chats" [routerLink]="chat.id" routerLinkActive="bg-info">
                        <td>{{chat.client_name}}</td>
                        <td>{{chat.chat_widget.name}}</td>
                        <td>{{chat.created_at}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
