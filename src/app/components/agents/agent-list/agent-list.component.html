<section class="tables">
    <div class="card card-ticket">
        <div class="card-header d-flex align-items-center">
            <h3 class="h4">Agentes</h3>
        </div>
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="thead-inverse">
                    <tr>
                        <th>Nombre</th>
                        <th>Id</th>
                        <th>Email</th>
                        <th>Activo</th>
                    </tr>
                </thead>
                <!-- tickets iteration-->
                <tr *ngFor="let agent of agents" [routerLink]="agent.id" routerLinkActive="bg-info">
                    <td scope="row">{{agent.first_name}}</td>
                    <td>{{agent.id}}</td>
                    <td>{{agent.email}}</td>
                    <td>{{agent.is_active}}</td>
                </tr>
            </table>
        </div>
    </div>
</section>
