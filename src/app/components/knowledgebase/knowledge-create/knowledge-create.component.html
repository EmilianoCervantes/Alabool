<div class="create-ticket">
    <div class="row">
        <div class="col-12">
            <div class="card card-ticket">
                <div class="card-header d-flex align-items-center">
                    <h3 class="h4">Crear una nueva solución</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="knowledgebaseForm" (ngSubmit)="onSubmit()">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label col-form-label-sm">Título</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control form-control-sm" placeholder="Tema a tratar" formControlName="title">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label col-form-label-sm">Productos</label>
                            <div class="col-sm-9">
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" id="ERP" value="option1"> ERP
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" id="CRM" value="option2"> CRM
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" id="BI" value="option2"> BI
                                    </label>
                                </div>
                            </div>
                        </div>
                        <!--
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label col-form-label-sm">Origen</label>
                            <div class="col-sm-9">
                                <select class="form-control form-control-sm" id="sel1" formControlName="origin">
                                    <option>Ticket</option>
                                    <option>Chat</option>
                                    <option>Teléfono</option>
                                    <option>Sistema</option>
                                    <option>Otro</option>
                                </select>
                            </div>
                        </div>
-->
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label col-form-label-sm">Detalle</label>
                            <div class="col-sm-9">
                                <textarea class="form-control form-control-sm" rows="3" id="description" formControlName="description"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label col-form-label-sm">Solución</label>
                            <div class="col-sm-9">
                                <textarea class="form-control form-control-sm" rows="3" id="solution" formControlName="solution"></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success btn-lg btn-block" [disabled]="!knowledgebaseForm.valid">Crear</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
