<section class="tables">
    <div class="card card-ticket">
        <div class="card-header d-flex align-items-center">
            <h3 class="h4">Nuevos tickets</h3>
        </div>
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="thead-inverse">
                    <tr>
                        <th>#</th>
                        <th>TÃ­tulo</th>
                        <th>Cliente</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <!-- tickets iteration-->
                <tr *ngFor="let ticket of tickets" [routerLink]="ticket.id" routerLinkActive="bg-info">
                    <td scope="row">{{ticket.id}}</td>

                </tr>
            </table>
        </div>
    </div>
